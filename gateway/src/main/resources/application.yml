spring:
  application:
    name: gateway

---
spring:
  main:
    web-application-type: reactive
server:
  port: 8080

eureka:
  client:
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:6050"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: operation
          uri: lb://OPERATION
          predicates:
            - Path=/operation/**
          filters:
            - StripPrefix=1
            - name: CustomFilter
              args:
                baseMessage: Spring Cloud Gateway Custom Filter
                preLogger: true
                postLogger: true
        - id: control
          uri: lb://CONTROL
          predicates:
            - Path=/control/**
          filters:
            - StripPrefix=1
            - name: CustomFilter
              args:
                baseMessage: Spring Cloud Gateway Custom Filter
                preLogger: true
                postLogger: true
        - id: schedule
          uri: lb://SCHEDULE
          predicates:
            - Path=/schedule/**
          filters:
            - StripPrefix=1
            - name: CustomFilter
              args:
                baseMessage: Spring Cloud Gateway Custom Filter
                preLogger: true
                postLogger: true
        - id: operation-api-docs
          uri: lb://OPERATION
          predicates:
            - Path=/v3/api-docs/operation
          filters:
            - RewritePath=/v3/api-docs/operation, /v3/api-docs
        - id: control-api-docs
          uri: lb://CONTROL
          predicates:
            - Path=/v3/api-docs/control
          filters:
            - RewritePath=/v3/api-docs/control, /v3/api-docs
        - id: schedule-api-docs
          uri: lb://SCHEDULE
          predicates:
            - Path=/v3/api-docs/schedule
          filters:
            - RewritePath=/v3/api-docs/schedule, /v3/api-docs

        - id: operation_websocket_route
          uri: lb:ws://OPERATION
          predicates:
            - Path=/ws/operation/**
        - id: control_websocket_route
          uri: lb:ws://CONTROL
          predicates:
            - Path=/ws/control/**
        - id: schedule_websocket_route
          uri: lb:ws://SCHEDULE
          predicates:
            - Path=/ws/schedule/**
        - id: operation_sockjs_info
          uri: lb://OPERATION
          predicates:
            - Path=/ws/operation/info/**
        - id: control_sockjs_info
          uri: lb://CONTROL
          predicates:
            - Path=/ws/control/info/**
        - id: schedule_sockjs_info
          uri: lb://SCHEDULE
          predicates:
            - Path=/ws/schedule/info/**

      httpclient:
        websocket:
          max-frame-payload-length: 65536
          max-initial-line-length: 65536
          max-header-size: 65536
          proxy:
            connect-timeout: 60000
            read-timeout: 60000
          write-timeout: 60000
      global-filter:
        websocket-routing:
          enabled: true



springdoc:
  swagger-ui:
    urls:
      - name: control
        url: /v3/api-docs/control
      - name: operation
        url: /v3/api-docs/operation
      - name: schedule
        url: /v3/api-docs/schedule
    path: /swagger-ui.html
  api-docs:
    enabled: true


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG
    org.springframework.web.socket: DEBUG