spring:
  application:
    name: gateway

---
server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: operation
          uri: lb://OPERATION
          predicates:
            - Path=/operation/**
          filters:
            - StripPrefix=1
            - name: CustomFilter
              args:
                baseMessage: Spring Cloud Gateway Custom Filter
                preLogger: true
                postLogger: true
        - id: control
          uri: lb://CONTROL
          predicates:
            - Path=/control/**
          filters:
            - StripPrefix=1
            - name: CustomFilter
              args:
                baseMessage: Spring Cloud Gateway Custom Filter
                preLogger: true
                postLogger: true
        - id: schedule
          uri: lb://SCHEDULE
          predicates:
            - Path=/schedule/**
          filters:
            - StripPrefix=1
            - name: CustomFilter
              args:
                baseMessage: Spring Cloud Gateway Custom Filter
                preLogger: true
                postLogger: true
        - id: operation-api-docs
          uri: lb://OPERATION
          predicates:
            - Path=/v3/api-docs/operation
          filters:
            - RewritePath=/v3/api-docs/operation, /v3/api-docs
        - id: control-api-docs
          uri: lb://CONTROL
          predicates:
            - Path=/v3/api-docs/control
          filters:
            - RewritePath=/v3/api-docs/control, /v3/api-docs
        - id: schedule-api-docs
          uri: lb://SCHEDULE
          predicates:
            - Path=/v3/api-docs/schedule
          filters:
            - RewritePath=/v3/api-docs/schedule, /v3/api-docs


springdoc:
  swagger-ui:
    urls:
      - name: control
        url: /v3/api-docs/control
      - name: operation
        url: /v3/api-docs/operation
      - name: schedule
        url: /v3/api-docs/schedule
    path: /swagger-ui.html
  api-docs:
    enabled: true


logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG