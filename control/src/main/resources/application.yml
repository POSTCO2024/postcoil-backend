spring:
  application:
    name: control

# feature flag 추가
feature-flags:
  kafka:
    enabled: false  # 카프카 비활성화

---
spring:
  profiles:
    active: local

server:
  port: 8086
  max-http-header-size: 32KB
  servlet:
    context-path: / 
    encoding:
      charset: UTF-8
      enabled: true
      force: true


---
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packages-to-scan: com.postco.control
  paths-to-match: /api/**