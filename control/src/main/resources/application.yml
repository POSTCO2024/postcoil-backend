spring:
  application:
    name: control

---
spring:
  profiles:
    active: local

server:
  port: 8083
  servlet:
    context-path: / 
    encoding:
      charset: UTF-8
      enabled: true
      force: true

---
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs